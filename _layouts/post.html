---
layout: default
---
<article class="post single single-post" itemscope itemtype="http://schema.org/BlogPosting">
    <div id="postwrapper" class="clearfix" style="backgroud-color: #ffffff !important;">
        <div id="content" class="grid col-940">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                <p class="post-meta">
                    Posted on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
            </header>

            <div class="post-entry" itemprop="articleBody">
                {{ content }}
            </div>
            {% include disqus.html %}
        </div>
    </div>
</article>
